on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: Inkdocs Test
jobs:
  test:
    name: test inkdocs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      # run any `bun` or `bunx` command
      - run: cd packages/inkdocs
      - run: bun install
      - run: bun test
